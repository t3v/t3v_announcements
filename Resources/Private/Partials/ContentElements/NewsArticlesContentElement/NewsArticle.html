<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
  <v:tag name="div" class="t3v-announcements-news-article--{newsArticle.uid} t3v-announcements-news-article" hideIfEmpty="true">
    <v:tag name="div" class="t3v-announcements-news-article__header" hideIfEmpty="true">
      <f:link.page pageUid="{newsArticle.pid}" class="t3v-announcements-news-article__thumbnail" title="{newsArticle.label}">
        {newsArticle.name}
      </f:link.page>
    </v:tag>

    <v:tag name="div" class="t3v-announcements-news-article__main" hideIfEmpty="true">
      <v:tag name="div" class="t3v-announcements-news-article__meta" hideIfEmpty="true">
        <span class="t3v-announcements-news-article__type">
          {f:translate(key: 'domain.model.newsArticle', default: 'News Article')}
        </span>

        <span class="t3v-announcements-news-article__divider">|</span>

        <span class="t3v-announcements-news-article__publish-date">
          <f:cObject typoscriptObjectPath="lib.t3v.announcements.config.formatters.date">
            <f:format.date format="U">{newsArticle.publishDate}</f:format.date>
          </f:cObject>
        </span>
      </v:tag>

      <v:tag name="h3" class="t3v-announcements-news-article__name" hideIfEmpty="true">
        <f:link.page pageUid="{newsArticle.pid}" title="{newsArticle.label}">
          {newsArticle.name}
        </f:link.page>
      </v:tag>

      <f:if condition="{newsArticle.abstract}">
        <v:tag name="div" class="t3v-announcements-news-article__abstract" hideIfEmpty="true">
          <f:format.crop maxCharacters="200" respectWordBoundaries="1">
            <f:format.html>{newsArticle.abstract}</f:format.html>
          </f:format.crop>
        </v:tag>
      </f:if>

      <v:tag name="div" class="t3v-announcements-news-article__more" hideIfEmpty="true">
        <f:link.page pageUid="{newsArticle.pid}"
                     class="link--more link"
                     title="{newsArticle.label}">
          {f:translate(key: 'contentElements.newsArticlesContentElement.newsArticle.more.label', default: 'More')}
        </f:link.page>
      </v:tag>
    </v:tag>
  </v:tag>
</html>
