<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
  <v:tag name="div" class="t3v-announcements-latest-job-ad" hideIfEmpty="true">
    <v:tag name="div" class="t3v-announcements-latest-job-ad__main" hideIfEmpty="true">
      <v:tag name="h3" class="t3v-announcements-latest-job-ad__name" hideIfEmpty="true">
        <f:if condition="{settings.anchors}">
          <f:then>
            <f:link.page pageUid="{jobAd.pid}" title="{jobAd.label}" section="{jobAd.slug}">
              {jobAd.name}
            </f:link.page>
          </f:then>

          <f:else>
            <f:link.page pageUid="{jobAd.pid}" title="{jobAd.label}">
              {jobAd.name}
            </f:link.page>
          </f:else>
        </f:if>
      </v:tag>
    </v:tag>
  </v:tag>
</html>
