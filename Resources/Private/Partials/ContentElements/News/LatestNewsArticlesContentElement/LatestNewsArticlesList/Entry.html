<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <li class="t3v-announcements-latest-news-articles-list__entry list__entry">
    <f:if condition="{iteration.isFirst}">
      <f:then>
        <f:render partial="ContentElements/News/LatestNewsArticlesContentElement/LatestNewsArticle/TopNewsArticle" arguments="{newsArticle: newsArticle}" />
      </f:then>

      <f:else>
        <f:render partial="ContentElements/News/LatestNewsArticlesContentElement/LatestNewsArticle/DefaultNewsArticle" arguments="{newsArticle: newsArticle}" />
      </f:else>
    </f:if>
  </li>
</html>
