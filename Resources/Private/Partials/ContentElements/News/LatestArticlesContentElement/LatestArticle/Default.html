<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
  <v:tag name="div" class="t3v-announcements-news-latest-article--{article.uid} t3v-announcements-news-latest-article--default-article t3v-announcements-news-latest-article" hideIfEmpty="true">
    <v:tag name="div" class="t3v-announcements-news-latest-article__header" hideIfEmpty="true">
      <v:tag name="div" class="t3v-announcements-news-latest-article__meta" hideIfEmpty="true">
        <h3 class="t3v-announcements-news-latest-article__name">
          <f:link.page pageUid="{article.pid}" title="{article.name}">
            {article.name}
          </f:link.page>
        </h3>
      </v:tag>
    </v:tag>

    <v:tag name="div" class="t3v-announcements-news-latest-article__main" hideIfEmpty="true">
      <f:link.page pageUid="{article.pid}" class="t3v-announcements-news-latest-article__thumbnail" title="{article.name}">
        {article.name}
      </f:link.page>

      <v:tag name="div" class="t3v-announcements-news-latest-article__content" hideIfEmpty="true">
        <v:tag name="div" class="t3v-announcements-news-latest-article__abstract" hideIfEmpty="true">
          <f:format.crop maxCharacters="200" respectWordBoundaries="1">
            <f:format.html>{article.abstract}</f:format.html>
          </f:format.crop>
        </v:tag>

        <v:tag name="div" class="t3v-announcements-news-latest-article__more" hideIfEmpty="true">
          <f:link.page pageUid="{article.pid}"
                       class="link--more link"
                       title="{f:translate(key: 'contentElements.news.latestArticlesContentElement.latestArticle.more.label', default: 'More')}">
            {f:translate(key: 'contentElements.news.latestArticlesContentElement.latestArticle.more.label', default: 'More')}
          </f:link.page>
        </v:tag>
      </v:tag>
    </v:tag>
  </v:tag>
</html>
